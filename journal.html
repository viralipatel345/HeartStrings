<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeartStrings - Journal</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/journal.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="mt-4">
            <p>{{ prompt }}</p>
        </div>
        <form method="post" class="mt-4">
            <div class="form-group">
                <textarea class="form-control" id="entry" name="entry" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% if emotion %}
            <div class="mt-5">
                <h3>Detected Emotion: {{ emotion }}</h3>
                <h4>Recommended Genre: {{ genre }}</h4>
                <h5>Music Recommendations</h5>
                <ul class="list-group">
                    {% for recommendation in recommendations %}
                        <li class="list-group-item">
                            <a href="{{ recommendation.url }}" target="_blank">{{ recommendation.name }} by {{ recommendation.artist }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
</body>
</html>
